<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-background text-foreground">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-card border-r border-border">
            <div class="p-4">
                <h1 class="text-2xl font-bold">RAG Assistant</h1>
            </div>
            <div class="px-4 py-2">
                <button id="new-chat"
                    class="w-full bg-primary text-primary-foreground rounded-md py-2 px-4 hover:bg-primary/90 transition-colors">
                    New Chat
                </button>
            </div>
            <div id="chat-history" class="mt-4">
                <!-- Chat history items will be inserted here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col">
            <section id="chat-messages" class="flex-1 overflow-y-auto p-4">
                <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center">
                    <h2 class="text-4xl font-bold mb-4">Welcome to RAG Assistant</h2>
                    <p class="text-xl text-muted-foreground mb-8">
                        Your AI-powered data analysis assistant
                    </p>
                    <button id="start-chat"
                        class="bg-primary text-primary-foreground rounded-md py-2 px-6 text-lg hover:bg-primary/90 transition-colors">
                        Start a New Chat
                    </button>
                </div>
            </section>

            <!-- Thinking indicator -->
            <div id="thinking-indicator" class="hidden px-4 py-2 text-muted-foreground">
                <div class="thinking">
                    <span>Thinking</span>
                </div>
            </div>

            <!-- Input area -->
            <footer class="border-t border-border p-4">
                <form id="chat-form" class="flex items-center">
                    <input type="text" id="user-input" class="flex-1 bg-input text-foreground rounded-md py-2 px-4 mr-2"
                        placeholder="Type your message..." />
                    <button type="submit"
                        class="bg-primary text-primary-foreground rounded-md py-2 px-4 hover:bg-primary/90 transition-colors">
                        Send
                    </button>
                </form>
            </footer>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
