<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 222.2 84% 4.9%;
                --card: 0 0% 100%;
                --card-foreground: 222.2 84% 4.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 222.2 84% 4.9%;
                --primary: 222.2 47.4% 11.2%;
                --primary-foreground: 210 40% 98%;
                --secondary: 210 40% 96.1%;
                --secondary-foreground: 222.2 47.4% 11.2%;
                --muted: 210 40% 96.1%;
                --muted-foreground: 215.4 16.3% 46.9%;
                --accent: 210 40% 96.1%;
                --accent-foreground: 222.2 47.4% 11.2%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 210 40% 98%;
                --border: 214.3 31.8% 91.4%;
                --input: 214.3 31.8% 91.4%;
                --ring: 222.2 84% 4.9%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98%;
                --card: 222.2 84% 4.9%;
                --card-foreground: 210 40% 98%;
                --popover: 222.2 84% 4.9%;
                --popover-foreground: 210 40% 98%;
                --primary: 210 40% 98%;
                --primary-foreground: 222.2 47.4% 11.2%;
                --secondary: 217.2 32.6% 17.5%;
                --secondary-foreground: 210 40% 98%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --accent: 217.2 32.6% 17.5%;
                --accent-foreground: 210 40% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 210 40% 98%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --ring: 212.7 26.8% 83.9%;
            }
        }
        .thinking {
            display: block; /* Updated CSS */
        }
        .thinking span::before { /* Updated CSS */
            content: "";
            display: inline-block; /* Updated CSS */
            width: 4px;
            height: 4px;
            background-color: currentColor;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-card border-r border-border">
            <div class="p-4">
                <h1 class="text-2xl font-bold">RAG App</h1>
            </div>
            <div class="px-4 py-2">
                <button id="new-chat" class="w-full bg-primary text-primary-foreground rounded-md py-2 px-4 hover:bg-primary/90 transition-colors">
                    New Chat
                </button>
            </div>
            <div id="chat-history" class="mt-4">
                <!-- Chat history items will be added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 w-full">
                <!-- Welcome message (initially visible) -->
                <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center">
                    <h2 class="text-4xl font-bold mb-4">Welcome to RAG App</h2>
                    <p class="text-xl text-muted-foreground mb-8">Your AI-powered Retrieval-Augmented Generation assistant</p>
                    <button id="start-chat" class="bg-primary text-primary-foreground rounded-md py-2 px-6 text-lg hover:bg-primary/90 transition-colors">
                        Start a New Chat
                    </button>
                </div>
                <!-- Chat messages will be added here -->
            </div>
            <div class="border-t border-border p-4">
                <form id="chat-form" class="flex items-center">
                    <input type="text" id="user-input" class="flex-1 bg-input text-foreground rounded-md py-2 px-4 mr-2" placeholder="Type your message...">
                    <button type="submit" class="bg-primary text-primary-foreground rounded-md py-2 px-4 hover:bg-primary/90 transition-colors">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const newChatButton = document.getElementById('new-chat');
        const welcomeMessage = document.getElementById('welcome-message');
        const startChatButton = document.getElementById('start-chat');

        function showThinkingIndicator() {
            const thinkingIndicator = document.getElementById('thinking-indicator');
            if (thinkingIndicator) thinkingIndicator.style.display = 'block';
            document.querySelector('button[type="submit"]').disabled = true;
        }

        function hideThinkingIndicator() {
            const thinkingIndicator = document.getElementById('thinking-indicator');
            if (thinkingIndicator) thinkingIndicator.remove();
            document.querySelector('button[type="submit"]').disabled = false;
        }

        let currentChatId = 0;

        function addChatToHistory(id, preview) {
            const chatItem = document.createElement('div');
            chatItem.className = 'px-4 py-2 hover:bg-accent cursor-pointer';
            chatItem.textContent = `Chat ${id}: ${preview}`;
            chatItem.onclick = () => loadChat(id);
            chatHistory.appendChild(chatItem);
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${sender === 'User' ? 'text-right' : 'text-left'}`;
            messageDiv.innerHTML = `
                <span class="inline-block bg-accent text-accent-foreground rounded-lg py-2 px-4">
                    <strong>${sender}:</strong> ${content}
                </span>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (sender === 'User') {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.id = 'thinking-indicator';
                thinkingDiv.className = 'thinking mb-4 text-left';
                thinkingDiv.innerHTML = '<span class="inline-block bg-accent text-accent-foreground rounded-lg py-2 px-4">Thinking...</span>';
                chatMessages.appendChild(thinkingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function loadChat(id) {
            welcomeMessage.style.display = 'none';
            chatMessages.innerHTML = '';
            addMessage('System', `Chat ${id} loaded`);
        }

        function startNewChat() {
            currentChatId++;
            welcomeMessage.style.display = 'none';
            chatMessages.innerHTML = '';
            addMessage('System', `New chat started (ID: ${currentChatId})`);
            addChatToHistory(currentChatId, 'New conversation');
            chatForm.style.display = 'flex';
        }

        newChatButton.onclick = startNewChat;
        startChatButton.onclick = startNewChat;

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            console.log('submit');
            // Show thinking indicator
            showThinkingIndicator();
            // clear the input field
            
            const message = userInput.value.trim();
            if (message) {
                userInput.value = '';
                if (currentChatId === 0) {
                    startNewChat();
                }

                console.log(`Sending message: ${message}`);
                addMessage('User', message);

                // Send the message to the Flask backend
                fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ query: "You: " + message }),
                })
                .then(response => response.json())
                .then(data => {
                    addMessage('AI', data.response);
                    // Hide thinking indicator
                    hideThinkingIndicator();
                    
                    // Scroll to the bottom of the chat
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch(error => {
                    hideThinkingIndicator();
                    console.error("Error:", error);
                });
                
            }
        };

        // Initialize with welcome message visible and chat form hidden
        chatForm.style.display = 'none';
        userInput.value = '';
    </script>
</body>
</html>
